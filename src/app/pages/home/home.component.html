    <p *ngIf="alerta" class="error-message">Alerta em andamento!</p>

  <app-modal 
  *ngIf="showModal"
  [message]="'Insira o código de autenticação fornecido pelo Gestor:'"
  [showInput]="true"
  [showSubmitButton]="true"
  (closeModal)="onCloseModal()"
  (inputAction)="onConfirmActionStart($event)">
</app-modal>

<!-- Modal de Confirmação -->
<app-modal 
  *ngIf="showModalConfirm"
  [message]="'Tem CERTEZA que deseja enviar um alerta?'"
  [showSubmitButton]="false"
  [showConfirmButton]="true"
  [showCancelButton]="false"
  (closeModal)="onCloseConfirmModal()"
  (confirmAction)="onAcceptAction($event)">
</app-modal>

<app-modal 
  *ngIf="showModalConfirmStop"
  [message]="'Tem CERTEZA que deseja PARAR o alerta?'"
  [showSubmitButton]="false"
  [showConfirmButton]="true"
  [showCancelButton]="false"
  (closeModal)="onCloseConfirmModalStop()"
  (confirmAction)="onAcceptActionStop($event)">
</app-modal>

<app-modal 
*ngIf="showModalInputStop"
[message]="'Insira o código de autenticação fornecido pelo Gestor:'"
[showInput]="true"
[showSubmitButton]="true"
(closeModal)="onCloseModal()"
(inputAction)="onConfirmActionStop($event)">
</app-modal>

<!-- Modal com mensagem e 1 botão (Fechar) -->
<app-modal 
  *ngIf="showModalCloseOnly"
  [message]="'Alerta NÃO está em andamento!'"
  [showSubmitButton]="false"
  [showConfirmButton]="false"
  [showCancelButton]="false"
  (closeModal)="onCloseModal()">
</app-modal>

<app-modal 
  *ngIf="showModalCloseOnlyAlert"
  [message]="'Alerta ESTÁ em andamento!'"
  [showSubmitButton]="false"
  [showConfirmButton]="false"
  [showCancelButton]="false"
  (closeModal)="onCloseModal()">
</app-modal>
